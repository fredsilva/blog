{% extends "base.html" %}
{% block content %}
    <div class="row">
        {% for post in posts %}
        <div class="col-lg-4">
          <h2>{{ post.title }}</h2>
          <p>{{ post.content|truncatewords:50 }}</p>
          <h5><small>{{ post.date }}</small></h5>
          <p><a class="btn btn-default" href="#">Leia mais &raquo;</a></p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
